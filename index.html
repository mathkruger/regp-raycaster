<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RegP - Raycaster</title>

    <script type="module" src="js/index.js"></script>
    <style>
      html {
        box-sizing: border-box;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }
      body {
        margin: 0;
      }

      #textures {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="textures">
      <img src="js/textures/floor.gif" id="floor" />
      <img src="js/textures/ceiling.gif" id="ceiling" />
      <img src="js/textures/wall-dark.gif" id="wall-dark" />
      <img src="js/textures/wall.gif" id="wall" />
    </div>
  </body>
</html>
